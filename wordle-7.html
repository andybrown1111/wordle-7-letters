<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Letter Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        header {
            border-bottom: 1px solid #3a3a3c;
            width: 100%;
            max-width: 500px;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.2rem;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #121213;
            transition: all 0.2s ease;
        }

        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s ease;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            animation: flip 0.5s ease;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            animation: flip 0.5s ease;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            animation: flip 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .row.shake {
            animation: shake 0.5s ease;
        }

        .keyboard {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 8px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            background-color: #818384;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            flex: 1;
            min-width: 0;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease;
        }

        .key:hover {
            opacity: 0.8;
        }

        .key.wide {
            flex: 1.5;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 80px;
            background-color: #ffffff;
            color: #121213;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121213;
            border: 1px solid #3a3a3c;
            border-radius: 8px;
            padding: 30px;
            min-width: 300px;
            display: none;
            z-index: 2000;
        }

        .stats.show {
            display: block;
        }

        .stats h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats p {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .stats .word {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #538d4e;
        }

        .stats button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .stats button:hover {
            opacity: 0.9;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

        ];

        const VALID_WORDS = new Set(WORD_LIST);

        let targetWord = WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)];
        let currentRow = 0;
        let currentTile = 0;
        let currentGuess = "";
        let gameOver = false;
        let keyStates = {};

        const board = document.getElementById('board');
        const keyboard = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const statsEl = document.getElementById('stats');
        const overlayEl = document.getElementById('overlay');

        // Initialize board
        function initBoard() {
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 7; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.setAttribute('data-row', i);
                    tile.setAttribute('data-col', j);
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 2000);
        }

        function showStats(won) {
            document.getElementById('stats-title').textContent = won ? 'Congratulations!' : 'Game Over';
            document.getElementById('stats-message').textContent = won
                ? `You guessed it in ${currentRow} ${currentRow === 1 ? 'try' : 'tries'}!`
                : 'Better luck next time!';
            document.getElementById('stats-word').textContent = targetWord;
            statsEl.classList.add('show');
            overlayEl.classList.add('show');
        }

        function updateTile(row, col, letter) {
            const tile = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            tile.textContent = letter;
            if (letter) {
                tile.classList.add('filled');
            } else {
                tile.classList.remove('filled');
            }
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace' || key === 'Delete') {
                deleteLetter();
            } else if (currentTile < 7 && /^[A-Z]$/.test(key)) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile < 7) {
                currentGuess += letter;
                updateTile(currentRow, currentTile, letter);
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                currentGuess = currentGuess.slice(0, -1);
                updateTile(currentRow, currentTile, '');
            }
        }

        function shakeRow() {
            const rows = board.querySelectorAll('.row');
            const currentRowElement = rows[currentRow];
            currentRowElement.classList.add('shake');
            setTimeout(() => {
                currentRowElement.classList.remove('shake');
            }, 500);
        }

        function submitGuess() {
            if (currentGuess.length !== 7) {
                showMessage('Not enough letters');
                shakeRow();
                return;
            }

            if (!VALID_WORDS.has(currentGuess)) {
                showMessage('Not in word list');
                shakeRow();
                return;
            }

            evaluateGuess();

            if (currentGuess === targetWord) {
                gameOver = true;
                setTimeout(() => showStats(true), 2000);
            } else if (currentRow === 5) {
                gameOver = true;
                setTimeout(() => showStats(false), 2000);
            } else {
                currentRow++;
                currentTile = 0;
                currentGuess = "";
            }
        }

        function evaluateGuess() {
            const guess = currentGuess.split('');
            const target = targetWord.split('');
            const result = Array(7).fill('absent');
            const targetLetterCount = {};
            const rowToUpdate = currentRow; // Capture current row before async operations

            // Count letters in target
            target.forEach(letter => {
                targetLetterCount[letter] = (targetLetterCount[letter] || 0) + 1;
            });

            // First pass: mark correct positions
            guess.forEach((letter, i) => {
                if (letter === target[i]) {
                    result[i] = 'correct';
                    targetLetterCount[letter]--;
                }
            });

            // Second pass: mark present letters
            guess.forEach((letter, i) => {
                if (result[i] !== 'correct' && targetLetterCount[letter] > 0) {
                    result[i] = 'present';
                    targetLetterCount[letter]--;
                }
            });

            // Animate and update tiles
            result.forEach((state, i) => {
                setTimeout(() => {
                    const tile = document.querySelector(`[data-row="${rowToUpdate}"][data-col="${i}"]`);
                    tile.classList.add(state);

                    // Update keyboard state
                    const letter = guess[i];
                    if (!keyStates[letter] ||
                        (state === 'correct') ||
                        (state === 'present' && keyStates[letter] !== 'correct')) {
                        keyStates[letter] = state;
                        updateKeyboard(letter, state);
                    }
                }, i * 100);
            });
        }

        function updateKeyboard(letter, state) {
            const key = document.querySelector(`[data-key="${letter}"]`);
            if (key) {
                key.classList.remove('correct', 'present', 'absent');
                key.classList.add(state);
            }
        }

        // Event listeners
        keyboard.addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.getAttribute('data-key');
                handleKeyPress(key);
            }
        });

        document.addEventListener('keydown', (e) => {
            let key = e.key;

            // Handle special keys
            if (key === 'Enter' || key === 'Backspace' || key === 'Delete') {
                e.preventDefault();
                handleKeyPress(key);
            }
            // Handle letter keys
            else if (/^[a-zA-Z]$/.test(key)) {
                e.preventDefault();
                handleKeyPress(key.toUpperCase());
            }
        });

        // Initialize game
        initBoard();
